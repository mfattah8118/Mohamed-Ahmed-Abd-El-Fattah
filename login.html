<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>College Project Login</title>

    <link rel="Website icon" type="png"
    href="images/image.png">

    <!-- Link file CSS -->
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="contanier">

        <div class="text">
            <img src="images/image.png" alt="logo">
            <h1>Hi Tech</h1>
            <p>All About Technology Around The World</p>
        </div>

        <div class="box-login">
            <div class="login">
                <div class="header">
                    <img src="images/fav-icon.png" alt="" class="logo">
                    <h2>Hello ! Welcome Back</h2>
                </div>

                <form action="">

                    <label for="email">Email</label>
                    <div class="inp">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Enter Your Email">
                    </div>

                    <label for="password">Password</label>
                    <div class="inp">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Enter Your Password">
                    </div>

                    <div class="check-box">
                        <div class="check">
                            <input type="checkbox">
                            <span>Remember Me</span>
                        </div>
                        <a href="#" class="forg">Forgot Password?</a>
                    </div>

                    <button>Login</button>
                </form>

                <span class="line-sign">or</span>


                <p class="creat-ac">Don't Have an account? <a href="#">Creat Account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
